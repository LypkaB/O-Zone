<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="msapplication-TileColor" content="#00aba9">
	<meta name="theme-color" content="#ffffff">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="152x152" href="assets/images/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
	<link rel="manifest" href="assets/images/favicon/site.webmanifest">

	<title>O-Zone</title>

	<!-- Styles -->
	<link rel="stylesheet" href="assets/css/bootstrap-4.3.1.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header>
		<nav>
			<div class="container">
				<div class="row justify-content-between align-items-center">
					<a class="logo" href="/"></a>

					<div class="catalog-button">
						<button><span class="catalog-button_burger"></span>Catalog</button>
						<div class="catalog">
							<ul class="catalog-list"></ul>
						</div>
					</div>

					<div class="search">
						<div class="search-wrapper">
							<input class="search-wrapper_input" type="text">
						</div>
						<div class="search-btn">
							<button></button>
						</div>
					</div>

					<a href="#" id="cart">
						<span class="counter">0</span>
						<span class="icon">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
								<path fill="currentColor" fill-rule="nonzero" d="M6 6a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2h5.133L21.82 18.496A4 4 0 0 1 17.85 22H6.149a4 4 0 0 1-3.969-3.504L.867 8H6V6zm6 2a1 1 0 0 1 0 2H3.133l1.03 8.248A2 2 0 0 0 6.149 20h11.704a2 2 0 0 0 1.984-1.752L20.867 10H16V6a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2h4z"></path>
							</svg>
						</span>
						<span class="desc">Cart</span>
					</a>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<div class="container">
			<div class="row">
				<div class="col-3 col-xl-2 d-none d-lg-block">
					<div class="filter">
						<div class="filter-title">
							<h5>Filter</h5>
						</div>

						<div class="filter-price">
							<div class="filter-price_title">Price</div>

							<form>
								<div class="filter-price_range">
									<div class="filter-price_input-wrapper">
										<label for="min" class="filter-price_label">from</label>
										<input id="min" class="filter-price_input">
									</div>

									<div class="filter-price_input-wrapper">
										<label for="max" class="filter-price_label">to</label>
										<input id="max" class="filter-price_input">
									</div>
								</div>
							</form>
						</div>

						<div class="filter-check">
							<label class="filter-check_label">
								<input type="checkbox" class="filter-check_checkbox" id="discount-checkbox">
								<span class="filter-check_checkmark"></span>
								<span class="filter-check_label-text">Discount</span>
							</label>
						</div>
					</div>
				</div>

				<div class="col-12 col-lg-9 col-xl-10">
					<div class="container">
						<div class="row no-gutters goods"></div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<div class="cart">
		<div class="cart-body">
			<div class="cart-title">Cart</div>

			<div class="cart-total">Total price: <span>0</span> $</div>

			<div class="cart-wrapper">
				<div id="cart-empty">
					Your cart is empty
				</div>
			</div>

			<button class="btn btn-primary cart-confirm">Checkout</button>

			<div class="cart-close"></div>
		</div>
	</div>

	<!-- Script -->
	<script src="./src/index.js"></script>
</body>
</html>
